<p class="text-center text-muted" *ngIf="!photos.length">Sorry, no photos</p>

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row gx-sm-3">
    <div *ngFor="let photo of cols" class="col-4 gy-sm-2">
      <loona-card>
        <loona-photo [url]="photo.url" [description]="photo.description">
        </loona-photo>
        <div class="text-center p-2">
        <i aria-hidden="true" class="fa fa-heart-o fa-1x me-2 mx-2"></i>{{ photo.likes }}
        <i aria-hidden="true" class="fa fa-comment-o fa-1x me-2 mx-3"></i>{{ photo.comments }}
        </div>
      </loona-card>
    </div>
  </li>
</ol>
